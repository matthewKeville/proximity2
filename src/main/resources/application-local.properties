# livereload server won't send request unless my js bundle is a restart trigger
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/static/built/

# don't cache thymeleaf templates (generate per request)
spring.thymeleaf.cache=false 
spring.thymeleaf.prefix=file:src/main/resources/templates/

# identify static content locations so server can reload static content
spring.web.resources.static-locations=file:src/main/resources/static/


